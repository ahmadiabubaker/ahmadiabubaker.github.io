<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abubaker Ahmadi | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* BODY */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* CONTAINER */
        .container {
            text-align: center;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        /* NAME */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            background: linear-gradient(90deg, #00ffe7, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        /* ROLE */
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            font-size: 1.5rem;
            color: #00ffe7;
            margin: 10px 0 40px 0;
            letter-spacing: 2px;
        }

        /* BUTTONS */
        .btn {
            text-decoration: none;
            color: #fff;
            border: 2px solid #00ffe7;
            padding: 12px 30px;
            margin: 0 10px;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: #00ffe7;
            color: #0b0c1a;
            box-shadow: 0 0 15px #00ffe7, 0 0 30px #00ffe7, 0 0 45px #00ffe7;
        }

        /* ANIMATIONS */
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7, 0 0 30px #ff00ff; }
            100% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffe7, 0 0 60px #ff00ff; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* BACKGROUND EFFECTS */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,255,231,0.1) 0%, transparent 70%);
            top: -50%;
            left: -50%;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            h2 { font-size: 1.2rem; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Abubaker Ahmadi</h1>
        <h2>Computer Science | AI & Software Development</h2>
        <div>
            <a href="#projects" class="btn">Projects</a>
            <a href="#contact" class="btn">Contact</a>
        </div>
    </div>
</body>
</html>
